<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="container">
    
    <div class="card">
  
      <section class="bg-pattern">
        <img src="./images/image-victor.jpg">
      </section>
        
      <section class="person-stats">
        <div class="name">
          Victor Crest <span class="age">26</span>
        </div>  
        <div class="city">London</div>
      </section>
  
      <section class="social-stats">
        <div class="followers">
          80K <span class="grey">Followers</span>
        </div>
        <div class="likes">
          803K <span class="grey">Likes</span>
        </div>
        <div class="photos">
          1.4K <span class="grey">Photos</span>
        </div>
      </section>
        
    </div>
  
  </main>  
      

  

  
  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dhawalRath" target="_blank">Dhawal</a>.
  </div>

</html>
